<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">

</ul>

<button id="sort-btn" >排序</button>

<script type="text/javascript">

    function getData() {

        var oldlist=document.getElementById("source");
        var oldnum=oldlist.getElementsByTagName("li");
        var data=new Array();
        for(var i=0;i<oldnum.length;i++){
            data[i]=new Array();
            data[i][0]=oldnum[i].innerHTML.substring(0,2);
            data[i][1]=oldnum[i].getElementsByTagName("b")[0].innerHTML;
        }

        return data;

    }

      function sortAqiData(data) {
        data.sort(function (a,b) {
            return a[1]-b[1];
        })
        return data;
    }

    function render(data) {
        var resort=document.getElementById("resort");
        var arr=["一","二","三","四","五","六","七"];
       var str="";
        for(var i=0;i<data.length;i++){
            //var li=document.createElement("li");
            //li.innerHTML="第"+arr[i]+"名:"+data[i][0]+"空气质量:"+data[i][1];
            //resort.appendChild(li);
           str+="<li>第"+arr[i]+"名:"+data[i][0]+"空气质量：<b>"+data[i][1]+"</b></li>";
        }
       resort.innerHTML=str;
    }
    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }

    function init() {

        document.getElementById("sort-btn").onclick=btnHandle;


    }

    init();

</script>
</body>
</html>
